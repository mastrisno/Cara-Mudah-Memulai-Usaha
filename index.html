<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulir Kelas Usaha</title>
  <style>
    body { font-family: sans-serif; background: #f4f4f4; padding: 20px; }
    form { max-width: 400px; background: white; padding: 20px; border-radius: 10px; margin: auto; box-shadow: 0 0 10px #ccc; }
    input, select, button { width: 100%; padding: 10px; margin-top: 10px; border-radius: 5px; border: 1px solid #ccc; }
    button { background: #25d366; color: white; border: none; font-weight: bold; }
  </style>
</head>
<body>
  <form id="biodataForm">
    <h2>Form Pendaftaran</h2>
    <p>Saya ingin mengikuti kelas <strong>"Cara Mudah Mulai Usaha"</strong></p>

    <label>Nama:</label><input type="text" id="nama" required />
    <label>Dari:</label><input type="text" id="dari" required />
    <label>Usia:</label><input type="number" id="usia" required />
    <label>Pekerjaan:</label><input type="text" id="pekerjaan" required />
    <label>Siap Mengikuti Zoom:</label>
    <select id="zoom" required>
      <option value="">Pilih</option>
      <option value="Ya">Ya</option>
      <option value="Tidak">Tidak</option>
    </select>

    <button type="submit">Kirim & Gabung Grup WhatsApp</button>
  </form>

  <script>
    document.getElementById('biodataForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const nama = document.getElementById('nama').value;
      const dari = document.getElementById('dari').value;
      const usia = document.getElementById('usia').value;
      const pekerjaan = document.getElementById('pekerjaan').value;
      const zoom = document.getElementById('zoom').value;
      const msg = `Halo Admin, saya ingin ikut kelas "Cara Mudah Mulai Usaha".\n\nNama: ${nama}\nDari: ${dari}\nUsia: ${usia}\nPekerjaan: ${pekerjaan}\nSiap Mengikuti Zoom: ${zoom}`;
      const admin = '6281311456732';
      const groupLink = 'https://chat.whatsapp.com/IVsZtZHFz6PJCoBWYXq5j0';
      window.open(`https://wa.me/${admin}?text=${encodeURIComponent(msg)}`, '_blank');
      setTimeout(() => { window.location.href = groupLink; }, 2000);
    });
  </script>
</body>
</html>
